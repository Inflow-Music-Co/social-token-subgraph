specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: rinkeby
    source:
      address: "0xBA11bc2597C49B1899B1f7F7a1C4d77b343Aae45"
      abi: Factory
      startBlock: 10000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: Factory/Factory.wasm
      entities:
        - OwnershipTransferred
        - SocialTokenCreated
        - Unwhitelisted
        - Whitelisted
      abis:
        - name: Factory
          file: Factory/abis/Factory.json
        - name: Whitelistable
          file: Factory/abis/Whitelistable.json
      eventHandlers:
        - event: SocialTokenCreated(indexed address,indexed address)
          handler: handleSocialTokenCreated
        - event: Whitelisted(indexed address)
          handler: handleWhitelisted
templates:
  - kind: ethereum/contract
    name: SocialToken
    network: rinkeby
    source:
      abi: SocialToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: templates/SocialToken/SocialToken.wasm
      entities:
        - Minted
        - Burned
      abis:
        - name: SocialToken
          file: SocialToken/abis/SocialToken.json
      eventHandlers:
        - event: Minted(indexed address,indexed address,indexed
            uint256,uint256,uint256,uint256,uint256)
          handler: handleMinted
        - event: Burned(indexed address,indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleBurned
