specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: rinkeby
    source:
      address: "0x0024B65D2F4c399467541783d662f198a8627d68"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
        - SocialTokenCreated
        - Unwhitelisted
        - Whitelisted
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SocialTokenCreated(indexed address,indexed address)
          handler: handleSocialTokenCreated
        - event: Unwhitelisted(indexed address)
          handler: handleUnwhitelisted
        - event: Whitelisted(indexed address)
          handler: handleWhitelisted
      file: ./src/mapping.ts
